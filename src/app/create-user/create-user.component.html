
<div class="container mt-5">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">İsim	</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Soyisim</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Doğumtarihi</label>
            <div class="col-sm-10">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ülke</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">adres</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="address" >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">telefon	</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" name="telefon" >
            </div>
          </div>
          <div >
            <button type="submit" class="btn btn-primary">Add User</button>
          </div>
      </form>
</div>
