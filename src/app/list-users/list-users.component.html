<div class="container mt-5">
    <h2 class="display-4"> List of Users </h2>
    <a  routerLink="add-user" class="btn btn-dark mb-3">Add User</a>
    <table class="table table-dark">
        <thead>
            <th>ID</th>
            <th>İsim</th>
            <th>Soyisim</th>
            <th>Doğumtarihi</th>
            <th>ülke</th>
            <th>adres</th>
            <th>telefon</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let user of user">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.birthday}}</td>
                <td>{{user.country}}</td>
                <td>{{user.address}}</td>
                <td>{{user.telefon}}</td>
                <td> <a>Edit </a></td>
            </tr>
        </tbody>
    
    </table>
 {{user}}
</div>
